---
- name: Deploy common tools
  hosts: all
  become: true
  gather_facts: false
  strategy: free
  roles:
    - common
    - ssh
    - role: nftables
      tags:
        - nftables
    - role: tailscale
      tags:
        - tailscale
      when: "tailscale_auth_key is defined"

