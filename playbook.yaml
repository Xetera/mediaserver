- name: Configure proxy
  hosts: proxy
  become: true
  gather_facts: false
  roles:
    - role: wireguard
      tags:
        - wireguard

- name: Deploy plex stack
  hosts: plex
  become: true
  gather_facts: true
  roles:
    - role: geerlingguy.docker
    - role: plex
      tags:
        - docker
